<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-image: url('bckg2.jpg');
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}
.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}
.col-size{
  padding-left: 160px;
}
.container {
  background-color: transparent;
  padding: 5px 20px 15px 20px;
  border: 1px solid darkorchid;
  border-radius: 3px;
}
.ordercontainer {
  background-image: url('bckg7.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-color: white;
  padding: 30px 10px;
  border: 1px solid darkorchid;
  text-align: center;
  
}
mark{
  background-color: lavender;
}
input[type=text]{
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid darkorchid;
  border-radius: 3px;
}
input[type=checkbox] {
  padding: 8px;
  margin-bottom: 15px;
}
label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: plum;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: indigo;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<h1>BOOK YOUR ORDER NOW</h1>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="">
      
        <div class="row">
          <div class="col-50">
            <h2>Billing Address</h2>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div> 
          </div>
          
        <div class="col-50"> 
          <div>  </div>
          <h2>Pick Flower/s</h2>
          <div class="ordercontainer">
          <label> <mark> Rose </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> White Rose </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> Yellow Rose </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> Pink Rose </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> Tulip </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> Lily </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label> 
          <label> <mark> Orchid </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> Sunflower </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          <label> <mark> Jasmine </mark>
          <input type="checkbox" name="Pick your flower/s">
          </label>
          </div>
        </div>
      </div>
